<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Muse</title>
</head>
<body class="bg-black h-full">

<div class="bg-black flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="assets\muse-high-resolution-logo-transparent.png" alt="Your Company" class="mx-auto h-30 w-auto" />
        <h2 class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-white">Sign in to your account</h2>
    </div>

    <div class="mt-10  sm:mx-auto sm:w-full sm:max-w-sm">
        <form action="#" method="POST" class="space-y-6">
        <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-100">Email address</label>
            <div class="mt-2">
            <input id="email" type="email" name="email" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-[#292929] hover:outline-[#707070] sm:text-sm/6" />
            </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-100">Password</label>
        
            </div>
            <div class="mt-2">
            <input id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10  placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-[#292929] hover:outline-[#707070] sm:text-sm/6" />
            <p id="error" class="text-red-500 font-bold hidden">Wrong Credentials</p>
        </div>
        </div>

        <div>
    
        <a href="#">
            <button type="submit" class="flex w-full justify-center items-center gap-3 rounded-md bg-[#535353] px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-[#292929] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 cursor-pointer">Sign in
                <svg id="load" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g><rect width="2" height="5" x="11" y="1" fill="currentColor" opacity="0.14"/><rect width="2" height="5" x="11" y="1" fill="currentColor" opacity="0.29" transform="rotate(30 12 12)"/><rect width="2" height="5" x="11" y="1" fill="#ffff" opacity="0.43" transform="rotate(60 12 12)"/><rect width="2" height="5" x="11" y="1" fill="hsla(0, 0%, 77%, 1.00)" opacity="0.57" transform="rotate(90 12 12)"/><rect width="2" height="5" x="11" y="1" fill="hsla(150, 1%, 73%, 1.00)" opacity="0.71" transform="rotate(120 12 12)"/><rect width="2" height="5" x="11" y="1" fill="hsla(0, 0%, 57%, 1.00)" opacity="0.86" transform="rotate(150 12 12)"/><rect width="2" height="5" x="11" y="1" fill="hsla(0, 0%, 55%, 1.00)" transform="rotate(180 12 12)"/><animateTransform attributeName="transform" calcMode="discrete" dur="0.75s" repeatCount="indefinite" type="rotate" values="0 12 12;30 12 12;60 12 12;90 12 12;120 12 12;150 12 12;180 12 12;210 12 12;240 12 12;270 12 12;300 12 12;330 12 12;360 12 12"/></g></svg>

            </button>
        </a>
        </div>
    </form>

        <p class="mt-10 text-center text-sm/6 text-gray-400">
        Not a member?
        <a href="./register.html" class="font-semibold text-white hover:text-indigo-300">Register</a>
        </p>
    </div>
</div>

</body>
<script src="./js/signin.js"></script>
</html>
